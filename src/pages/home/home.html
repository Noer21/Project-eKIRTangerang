<ion-header>
  <ion-navbar color="royalBlue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Daftar Kendaraan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card (click)="detail(car)" *ngFor="let car of cars">
    <ion-card-header class="headCard">
      <div class="line">
          {{car.jenis_kendaraan}}
      </div>
    </ion-card-header>
    <ion-card-content>
      <div class="row">
        <ion-col col-5>
          Nomor Polisi
        </ion-col>
        <ion-col col-1>
          :
        </ion-col>
        <ion-col col-6 class="info">
          {{car.no_kendaraan}}
        </ion-col>
      </div>
      <div class="row">
        <ion-col col-5>
          Tanggal Uji
        </ion-col>
        <ion-col col-1>
          :
        </ion-col>
        <ion-col col-6 class="info">
          {{car.tanggal_uji | date: "MMMM dd, yyyy"}}
          <!-- <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="car.tanggal_uji" class="dateDis" ></ion-datetime> -->
        </ion-col>
      </div>
      <div class="row">
        <ion-col col-5>
          Biaya Uji
        </ion-col>
        <ion-col col-1>
          :
        </ion-col>
        <ion-col col-6 class="info">
          {{car.biaya | currency:'Rp. ':true:'1.2-2'}}
        </ion-col>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer (click)="addVehicle()" color="royalBlue" class="kaki">
  <div class="kakiWord">
    Daftar Kendaraan
  </div>
</ion-footer>
