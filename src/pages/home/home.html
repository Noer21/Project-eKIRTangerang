<ion-header>
  <ion-navbar color="royalBlue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Daftar Kendaraan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header class="headCard">
      Roll Royce 007
    </ion-card-header>
    <ion-card-content>
      <div class="row">
        <ion-col col-5>
          Nomor Polisi
        </ion-col>
        <ion-col col-1>
          :
        </ion-col>
        <ion-col col-6 class="info">
          B 0070 JMB
        </ion-col>
      </div>
      <div class="row">
        <ion-col col-5>
          Tanggal Daftar
        </ion-col>
        <ion-col col-1>
          :
        </ion-col>
        <ion-col col-6 class="info">
          10-11-1996
        </ion-col>
      </div>
      <div class="row">
        <ion-col col-5>
          Tanggal Uji
        </ion-col>
        <ion-col col-1>
          :
        </ion-col>
        <ion-col col-6 class="info">
          17-11-1996
        </ion-col>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <button ion-button block color="royalBlue" (click)="addVehicle()">
    Tambah Kendaraan
  </button>
</ion-footer>
