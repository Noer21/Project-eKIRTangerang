<ion-header>

    <ion-navbar  color="royalBlue">
      <ion-title>Sunting daftar KIR</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
  <form #editForm="ngForm" novalidate>
    <ion-item>
      <ion-label stacked>Tanggal Uji</ion-label>
      <ion-datetime placeholder="{{temp.tanggal_uji | date: 'MMMM dd, yyyy'}}" [min]="minDate" displayFormat="DD MMMM YYYY" pickerFormat="DD-MMMM-YYYY" [(ngModel)]="tanggalUji" #name="ngModel" name="tanggaluji"></ion-datetime>
    </ion-item>
  </form>
</ion-content>

<ion-footer (click)="save()" color="royalBlue" class="kaki">
    <div class="kakiWord">
      Simpan
    </div>
  </ion-footer>
