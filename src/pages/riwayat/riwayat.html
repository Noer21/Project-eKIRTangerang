<ion-header>

  <ion-navbar color="royalBlue">
    <ion-title>riwayat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let car of cars">
    <ion-card-header class="headCard">
      <div class="row line1">
        <ion-col col-12>
          {{car.jenis_kendaraan}}
        </ion-col>
        <!-- <ion-col col-6 class="StatusGreen">
            Lulus
        </ion-col> -->
      </div>
    </ion-card-header>
    <ion-card-content>
      <div class="row">
        <ion-col col-5>
          Nomor Polisi
        </ion-col>
        <ion-col col-1>
          :
        </ion-col>
        <ion-col col-6 class="info">
          {{car.no_kendaraan}}
        </ion-col>
      </div>
      <div class="row">
        <ion-col col-5>
          Tanggal Uji
        </ion-col>
        <ion-col col-1>
          :
        </ion-col>
        <ion-col col-6 class="info">
          {{car.tanggal_uji | date: "MMMM dd, yyyy"}}
        </ion-col>
      </div>
      <div class="row">
        <ion-col col-5>
          Biaya Uji
        </ion-col>
        <ion-col col-1>
          :
        </ion-col>
        <ion-col col-6 class="info">
          Rp. {{car.biaya}}
        </ion-col>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
