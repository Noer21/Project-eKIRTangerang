<ion-header>

  <ion-navbar  color="royalBlue">
    <ion-title>Sunting Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-label stacked>Tanggal Uji</ion-label>
<ion-content padding>
<form #editForm="ngForm" novalidate>
  <ion-item>
    <ion-label stacked>Nama Sesuai KTP</ion-label>
    <ion-input type="text" placeholder={{Username}} [(ngModel)]="Username" #name="ngModel" name="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="email" placeholder={{Useremail}} [(ngModel)]="Useremail" #mail="ngModel" name="useremail"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Nomor Telphone</ion-label>
    <ion-input type="number" placeholder={{Userphone}} [(ngModel)]="Userphone" #phone="ngModel" name="userphone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Nomor KTP</ion-label>
    <ion-input type="number" placeholder={{Userktp}} [(ngModel)]="Userktp" #ktp="ngModel" name="userktp"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Alamat</ion-label>
    <ion-textarea type="text" placeholder={{Useraddress}} [(ngModel)]="Useraddress" #address="ngModel" name="useraddress"></ion-textarea>
  </ion-item>
</form>
</ion-content>

<ion-footer (click)="confirm()" color="royalBlue" class="kaki">
  <div class="kakiWord">
    Simpan
  </div>
</ion-footer>
