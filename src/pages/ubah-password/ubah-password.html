<ion-header>

  <ion-navbar  color="royalBlue">
    <ion-title>Ubah Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #editForm="ngForm" novalidate>
  <ion-item>
    <ion-label stacked>Password Baru</ion-label>
    <ion-input type="password" placeholder={{Newpass}} [(ngModel)]="Newpass" #name="ngModel" name="newpass"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Tulis Ulang Password Baru</ion-label>
     <ion-input type="password" placeholder={{Newpassconf}} [(ngModel)]="Newpassconf" #mail="ngModel" name="newpassconf"></ion-input>
  </ion-item>
</form>
</ion-content>

<ion-footer (click)="confirm()" color="royalBlue" class="kaki">
  <div class="kakiWord">
    Simpan
  </div>
</ion-footer>
