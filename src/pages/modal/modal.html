<ion-header>

  <ion-navbar color="royalBlue">
    <ion-title>Daftar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #loginForm="ngForm" novalidate>
    <ion-item class="input">
      <ion-label><ion-icon name="car"></ion-icon></ion-label>
      <ion-input type="text" placeholder="Nomor Polisi" [(ngModel)]="Numpolice" #nump="ngModel" name="Nnmpolice" required></ion-input>
    </ion-item>
    <p ion-text [hidden]="nump.valid || submitted == false" color="danger" padding-left class="Warning">
      Nomor Polisi harus diisi
    </p>
    <br/>
    <ion-item class="input">
      <ion-label><ion-icon name="calendar"></ion-icon></ion-label>
      <ion-input type="date" placeholder="Tanggal Uji" [(ngModel)]="Datetest" #date="ngModel" name="datetest" required></ion-input>
    </ion-item>
    <p ion-text [hidden]="date.valid || submitted == false" color="danger"  padding-left class="Warning">
      Tanggal harus diisi
    </p>
    <div class="row">
      <ion-col col-6>
          <button ion-button block color="primary">Daftar</button>
      </ion-col>
      <ion-col col-6>
          <button ion-button block color="danger" (click)="batal()">Batal</button>
      </ion-col>
    </div>
  </form>
</ion-content>
