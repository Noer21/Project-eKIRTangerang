<ion-header>

  <ion-navbar color="royalBlue">
    <ion-title>Daftar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #loginForm="ngForm" novalidate>
    <ion-item class="input">
        <ion-label floating>Nomor Uji</ion-label>
      <ion-input type="text" [(ngModel)]="Numtest" #numt="ngModel" name="numtest" required></ion-input>
    </ion-item>
    <p ion-text [hidden]="numt.valid || submitted == false" color="danger" padding-left class="Warning">
      Nomor Polisi harus diisi
    </p>
    <br/>
    <ion-item class="input">
      <ion-label floating>Tanggal Uji</ion-label>
      <ion-datetime [min]="minDate" displayFormat="DD MMMM YYYY" pickerFormat="DD-MMMM-YYYY" [(ngModel)]="Datetest" #date="ngModel" name="datetest" required></ion-datetime>
    </ion-item>
    <p ion-text [hidden]="date.valid || submitted == false" color="danger"  padding-left class="Warning">
      Tanggal harus diisi
    </p>
    <div class="row">
      <ion-col col-6>
          <button style="text-transform: none ;font-size : 0.85em;" ion-button block color="danger" (click)="batal()">Batal</button>
      </ion-col>
      <ion-col col-6>
          <button style="text-transform: none ;font-size : 0.85em;" ion-button block color="primary" (click)="daftar()">Daftar </button>
      </ion-col>
    </div>
  </form>
</ion-content>
