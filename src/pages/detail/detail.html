<ion-header>

  <ion-navbar color="royalBlue">
    <ion-title>Detail</ion-title>
    <ion-buttons end icon-only>
      <button class="More" (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  

</ion-header>


<ion-content padding>
  <ion-item padding-right text-wrap>
    <p class="Nama">Role Royce 007</p>
  </ion-item>

  <ion-item padding-right text-wrap>
    <ion-icon name="car" item-left class="Icon"></ion-icon>
    <div class="Head">Nomor Polisi</div>
    <div class="Konten">B 0070 JMB</div>
  </ion-item>
  <ion-item padding-right text-wrap>
    <ion-icon name="calendar" item-left class="Icon"></ion-icon>
    <div class="Head">Tanggal Uji</div>
    <div class="Konten">17-11-1996</div>
  </ion-item>
  <ion-item padding-right text-wrap>
    <ion-icon name="md-pin" item-left class="Icon"></ion-icon>
    <div class="Head">Lokasi Uji</div>
    <div class="Konten">Samsat digidaw</div>
  </ion-item>
  <ion-item padding-right text-wrap>
    <ion-icon name="md-cash" item-left class="Icon"></ion-icon>
    <div class="Head">Biaya Uji</div>
    <div class="Konten">Rp. 2000</div>
  </ion-item>

</ion-content>
